<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Log In / Sign Up - pure css - #12</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form >
<a href="https://front.codes/" class="logo" target="_blank">
		<img src="./img/logo.png" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4">submit</a>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="text" name="id" class="form-style" placeholder="Your id" id="id" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
												
											</div>
											<div class="form-group mt-2">
												<select name="addresss1" class="form-style" id="addresss1" selected="selected">
													<option value="">광주광역시</option>
													<option value="buk">북구</option>
													<option value="dong">동구</option>
													<option value="seo">서구</option>
													<option value="nam">남구</option>
													<option value="gwang">광산구</option>
												</select>
											</div>
											<div class="form-group mt-2" id="add2">
												<select name="address2" class="form-style" id="address2">
													<option value="">동 선택 </option>
													<option value="북구">몰랑</option>
													<option value="동구">동구</option>
													<option value="서구">서구</option>
													<option value="남구">남구</option>
													<option value="광산구">광산구</option>
												</select>
											</div>
											<div class="form-group mt-2" id="add3">
												<select name="address3" class="form-style" id="address3">
													<option value="">동 선택 </option>
													<option value="북구">좋앙</option>
													<option value="동구">동구</option>
													<option value="서구">서구</option>
													<option value="남구">남구</option>
													<option value="광산구">광산구</option>
												</select>
											</div>
											<a href="#" class="btn mt-4">submit</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	</form>
<!-- partial -->
  <script  src="./script.js">
	$(document).ready(function() {
		$('#addresss1').change(function() {
		  var result = $('#addresss1 option:selected').val();
		  if (result == 'buk') {
			$('#add2').show();
		  } else {
			$('#add2').hide();
			$('#add3').hide();
		  }
		}); 
	  }); 

  </script>

</body>
</html>
